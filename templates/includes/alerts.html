

{% for message in messages %}
    <div {% if message.tags == 'success' %} id="message" class="alert alert-{{ message.tags }}" {% else %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
      <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
      {{ message }}

    </div>
  {% endfor %}
