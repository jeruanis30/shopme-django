
<div class="col-md-4 mb-3">
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center text-center">
        <img src="{{accounts.image_thumbnail.url}}" alt="Profile Picture" class="rounded-circle">
        <div class="mt-3">
          <h4>{{accounts.username}}</h4>
          <p class="text-secondary mb-1">{{accounts.profession | title}}</p>
          <p class="text-muted font-size-sm">{{accounts.address | title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
